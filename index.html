<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="overview" content="width=device-width, initial scale=1.0" />
        <title>Calculator</title>
        <link href="style.css"  type="text/css" rel="stylesheet">
    </head>

    <body>
        <section>
            <div class="calculator">
                <div id="display">
                    <div class="output"></div>
                    <div class="result">0</div>
                </div>
                <div id="buttons">
                    <button class="expression colored-btn">C</button>
                    <button class="expression colored-btn">*</button>
                    <button class="expression colored-btn">/</button>
                    <button class="expression colored-btn"> &larr;</button>
                    <button class="expression">7</button>
                    <button class="expression">8</button>
                    <button class="expression">9</button>
                    <button class="expression colored-btn">-</button>
                    <button class="expression">4</button>
                    <button class="expression">5</button>
                    <button class="expression">6</button>
                    <button class="expression colored-btn">+</button>
                    <button class="expression">1</button>
                    <button class="expression">2</button>
                    <button class="expression">3</button>
                    <button class="expression colored-btn">.</button>
                    <button class="expression">(</button>
                    <button class="expression">0</button>
                    <button class="expression">)</button>
                    <button class="expression" id="equal">=</button> 
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
